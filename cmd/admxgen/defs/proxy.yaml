- key: "/proxy/no-proxy"
  displayname: "Ignored hosts"
  explaintext: |
    An array of hosts allowed to bypass the proxy settings. The host exclusion setting must be in the form of:

    localhost,127.0.0.1,::1

    Hosts can be individually wrapped in single (') or double quotes ("), or separated by spaces. An empty value will remove previously set settings of the same type.
  elementtype: "text"
  release: "any"
  note: |
   -
    * Enabled: The setting in the text entry is applied on the client machine.
    * Disabled: The setting is removed from the target machine.
    * Not configured: A setting declared higher in the GPO hierarchy will be used if available.
  type: "proxy"
- key: "/proxy/auto"
  displayname: "Autoconfiguration URL"
  explaintext: |
    Declare system-wide proxy autoconfiguration URL.

    Autoconfiguration URLs are always prioritzed over manual proxy settings, meaning that if all proxy options are set, the GPO client will enable automatic proxy configuration for supported backends. An empty value will remove previously set settings of the same type.
  elementtype: "text"
  release: "any"
  note: |
   -
    * Enabled: The setting in the text entry is applied on the client machine.
    * Disabled: The setting is removed from the target machine.
    * Not configured: A setting declared higher in the GPO hierarchy will be used if available.
  type: "proxy"
